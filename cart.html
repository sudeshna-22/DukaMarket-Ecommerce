<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>DukaMarket - Cart </title>

</head>

<body>

<section id="header_section">
    <div class="header">
        <div class="inner-header">
            <nav class="nav-bar">
                <ul class="nav-items">
                    <li class="nav-item">
                        <div class="logo-container">
                                <img src="logo.png" alt="logo" class="logo" />
                        </div>
                    </li>
                    <li class="nav-item-second">
                        <div class="icon-container">
                            <a href="cart.html">
                                <img src="icon-cart.png" alt="icon" class="icon-cart" />
                            </a>
                        </div>
                        <div class="shop-page">
                            <a href="cart.html">
                                <span>Shopping Cart</span>
                                <h4>$0.000</h4>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>

<!-- ************* Cart Section Starts ********** -->
<section id="cart_main_section">
    <div class="cart-main">
        <div class="cart-wrapper-left">
            <div class="cart-heading-wrapper">
                <div class="cart-product"> PRODUCT</div>
                <div class="cart-product-price"> PRICE</div>
                <div class="cart-product-quantity">QUANTITY</div>
                <div class="cart-product-subtotal">SUBTOTAL</div>
                <div class="cart-product-button"></div>
            </div>
            <div class="cart-content-wrapper">
                <div class="cart-product">
                    <div class="cart-product-image"><img src="banner.png"></img></div>
                    <div class="cart-product-name"><strong style="color: #000">Product name</strong></div>
                </div>
                <div class="cart-product-price">Price</div>
                <div class="cart-product-quantity">
                    <div class="quantity-full">
                        <div><a href="#" style="color: rgb(173, 165, 165);">+</a></div>
                        <div><strong style="color: #000">1</strong></div>
                        <div><a href="#" style="color: rgb(173, 165, 165);">-</a></div>
                    </div>
                </div>
                <div class="cart-product-subtotal">total</div>
                <div class="cart-product-button"><button>x</button></div>
            </div>
            <div class="underline"></div>
            <div class="cart-content-wrapper">
                <div class="cart-product">
                    <div class="cart-product-image"><img src="banner.png"></img></div>
                    <div class="cart-product-name"><strong style="color: #000">Product name</strong></div>
                </div>
                <div class="cart-product-price">Price</div>
                <div class="cart-product-quantity">
                    <div class="quantity-full">
                        <div><a href="#" style="color: rgb(173, 165, 165);">+</a></div>
                        <div><strong style="color: #000">1</strong></div>
                        <div><a href="#" style="color: rgb(173, 165, 165);">-</a></div>
                    </div>
                </div>
                <div class="cart-product-subtotal">total</div>
                <div class="cart-product-button"><button>x</button></div>
            </div>
            <div class="underline"></div>
        </div>
        <div class="cart-wrapper-right">
            <div class="cart-checkout-wrapper">
                    <div class="checkout-head"><p>CART TOTAL</p></div>
                    <div class="checkout-content">
                        <div class="checkout-item">
                            <p>Sub Total </p> <br>
                            <p> Rs. 9879</p></div>
                    </div>
                    <div class="checkout-content">
                        <div class="checkout-item">
                            <p>Tax 13% </p> <br>
                            <p>Rs. 9879</p>
                        </div>
                    </div>
                    <div class="checkout-foot">
                        <p>Total</p><strong>Rs {$Total}</strong>
                    </div>
                    <div class="checkout">
                        <a href="#"><p>proceed to checkout</p></a>
                    </div>
            </div>
        </div>
    </div>
</section>
<!-- ************* Cart Section Ends ********** -->

</body>

<footer>
    <small>Copyright &copy; React Class</small>
</footer>

</html>
